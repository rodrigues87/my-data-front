
<div class="wrapper-starter-registry">
    <br>
    <span></span>
    <div class="center text-center">

        <ngx-typed-js
                [strings]="['Vamos lá, nos informe seu: <br> <b>Primeiro nome<b>']"
                [loop]="false"
                [showCursor]="false"
                [fadeOut] = "false"
                (completed)="showImput()"
                [typeSpeed]="40">
            <h2 class="typing"></h2>
        </ngx-typed-js>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <mat-form-field #publicSearchBox *ngIf="imputNomeCompleto" class="example-form-field" style="color: white">
                    <input class="text-center" matInput type="text" autofocus>

                </mat-form-field>
                <div class="row">
                    <div class="col-md">
                        <button *ngIf="imputButtonProsseguir" mat-raised-button type="submit" [routerLink]="['/admin/user-profile']" class="btn btn-white btn-block" style="color: #0d47a1; font-weight: bold">VOLTAR</button>

                    </div>
                    <div class="col-md">
                        <button *ngIf="imputButtonProsseguir" mat-raised-button type="submit" [routerLink]="['/admin/user-profile']" class="btn btn-white btn-block" style="color: #0d47a1; font-weight: bold">PRÓXIMO</button>

                    </div>
                </div>


            </div>
            <div class="col-md-3"></div>

        </div>


    </div>
</div>
