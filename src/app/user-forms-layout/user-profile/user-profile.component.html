        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title teste" >Dados de Cadastro</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4"><mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nome" [value]="firstName" autofocus>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Sobrenome" [value]="lastName">
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-4" style="white-space: inherit">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Data de Nascimento" type="date" [value]="birthDate">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CPF" type="text" [value]="cpf">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="RG" type="text" [value]="rg">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="E-mail" type="email" [value]="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Telefone" type="text" [value]="phone">
                                    </mat-form-field>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CEP" (input)="checkCep($event.target.value)" type="text" [value]="cep">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Pais" type="text" [value]="pais">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <form class="">
                                        <mat-form-field>
                                            <mat-label>Estado</mat-label>
                                            <input type="text"
                                                   aria-label="Estado"
                                                   matInput
                                                   [formControl]="myControl"
                                                   [value]="estado"
                                                   [matAutocomplete]="auto">
                                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                                    {{option}}
                                                </mat-option>
                                            </mat-autocomplete>
                                        </mat-form-field>
                                    </form>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Cidade" type="text" [value]="cidade">
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Endereço" [value]="endereco" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-1">
                                    <mat-form-field>
                                        <input matInput placeholder="N°" [value]="numero" type="number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">

                                    <mat-form-field  *ngIf="!isDisabled" >

                                        <input matInput placeholder="Url Maps" [value]="mapsUrl" type="url">

                                        <mat-icon (click)="changeInputStatus()" matSuffix>mode_edit</mat-icon>

                                    </mat-form-field>

                                    <mat-form-field *ngIf="isDisabled">

                                        <span (click)="gotoMaps()">
                                            <input matInput type="text" (click)="gotoMaps()" [value]="mapsUrl" placeholder="Url Maps" style="cursor: pointer; color: #0d47a1; margin-right: 3px" >

                                        </span>


                                        <mat-icon (click)="changeInputStatus()" matSuffix>mode_edit</mat-icon>

                                    </mat-form-field>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <label>Sobre mim</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput
                                                  placeholder=""></textarea>
                                    </mat-form-field>
                                    <!-- <div class="form-group">

                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" [routerLink]="['/account']" class="btn btn-info pull-right">Salvar</button>

                            <button mat-raised-button class="btn btn-danger pull-right">Sair</button>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
