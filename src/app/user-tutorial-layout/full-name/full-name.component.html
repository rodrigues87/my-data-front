<ngx-typed-js
        [strings]="['Vamos confirmar o seu nome completo']"
        [loop]="false"
        [showCursor]="false"
        [fadeOut]="false"
        (completed)="showImputFirstName()"
        [typeSpeed]="40">
    <h2 class="typing"></h2>
</ngx-typed-js>


<div class="row" style="margin-top: 30px">
    <div class="col-md-3"></div>
    <div class="col-md-6" *ngIf="formFirstName">

        <mat-form-field class="example-form-field" style="color: white !important;">
            <mat-label>Nome</mat-label>

            <input oninput="this.value = this.value.toUpperCase()" [value]="firstName" (keyup)="setName($event.target.value)" class="text-center" placeholder="Primeiro nome"
                   matInput type="text" autofocus>

        </mat-form-field>

        <mat-form-field class="example-form-field" style="color: white">
            <mat-label>Sobrenome</mat-label>

            <input oninput="this.value = this.value.toUpperCase()" [value]="lastName" (keyup)="setLastName($event.target.value)" class="text-center" placeholder="Sobrenome" matInput
                   type="text" autofocus>

        </mat-form-field>

        <div class="row">
            <div class="col-md">

            </div>
            <div class="col-md">
                <button mat-raised-button type="submit" (click)="saveFullName()"
                        class="btn btn-white btn-block" style="color: #0d47a1; font-weight: bold">CONTINUAR
                </button>

            </div>
        </div>


    </div>
    <div class="col-md-3"></div>

</div>
