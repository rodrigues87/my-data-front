<ngx-typed-js
        [strings]="['Vamos adicionar alguns dados de contato']"
        [loop]="false"
        [showCursor]="false"
        [fadeOut]="false"
        (completed)="showInputContract()"
        [typeSpeed]="40">
    <h2 class="typing"></h2>
</ngx-typed-js>

<div class="row" style="margin-top: 30px">
    <div class="col-md-3"></div>
    <div class="col-md-6" *ngIf="formContact">

        <div class="row">

            <div class="col-md">
                <mat-form-field class="example-form-field" appearance="outline" style="color: white !important;">
                    <mat-label>Telefone</mat-label>
                    <input type="text" [textMask] = "{mask: numberMask}" [value]="phone" (keyup)="setPhone($event.target.value)" placeholder="(000) 00000-0000" matInput  autofocus>
                </mat-form-field>
            </div>

        </div>
        <div class="row">

            <div class="col-md">
                <mat-form-field class="example-form-field" style="color: white !important;">
                    <mat-label>Email</mat-label>

                    <input type="email" [value]="email" (keyup)="setEmail($event.target.value)" placeholder="Email" matInput>
                </mat-form-field>
            </div>

        </div>

        <div class="row">
            <div class="col-md">
                <button mat-raised-button type="submit" [routerLink]="['/tutorial/address']"
                        class="btn btn-white btn-block" style="color: #0d47a1; font-weight: bold">Voltar
                </button>
            </div>
            <div class="col-md">
                <button mat-raised-button type="submit" (click)="saveContact()
"
                        class="btn btn-white btn-block" style="color: #0d47a1; font-weight: bold">CONTINUAR
                </button>
            </div>
        </div>

    </div>
    <div class="col-md-3"></div>

</div>
