<div class="wrapper-starter-registry">
        <br>
        <span></span>
        <div class="center text-center">

            <ngx-typed-js
                    [strings]="['Olá Pedro','Você está no my-data','Vamos começar pequeno ok!?', 'Primeiro, nos informe seu o Nome completo']"
                    [loop]="false"
                    [showCursor]="false"
                    [fadeOut] = "true"
                    (completed)="showImput()"
                    [typeSpeed]="40">
                <h2 class="typing"></h2>
            </ngx-typed-js>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <mat-form-field #publicSearchBox *ngIf="imputNomeCompleto" class="example-form-field" style="color: white">
                        <input class="text-center" matInput type="text" autofocus>

                    </mat-form-field>
                </div>
                <div class="col-md-3"></div>

            </div>

        </div>
</div>
